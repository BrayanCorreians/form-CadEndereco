<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CADASTRO DE ENDEREÇO</title>
   <style>
   </style>
</head>
<body>
   <div class="form-container">
      <h1>Endereço</h1>
      
      <form action="/submit-endereco" method="POST">
         <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="8" pattern="\d{11}" required>
            <small class="small-text">Apenas números, ex: 12345678</small>
         </div>
         <div class="form-group">
            <label for="">Rua</label>
            <input type="text" id="Logradouro" name="bairro" placeholder="Digite seu Bairro" required>
            <div class="form-group">
            </div>

         </div>
         <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="Bairro" placeholder="Digite sua Rua" required>

         </div>

         <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="Localidade" placeholder="Digite sua Cidade" required>
            <div class="form-group">

               <label for="uf">Estado:</label>
               <input type="text" id="uf" placeholder="Digite seu estado" required>

               <label for="complemento">Complemento:</label>
               <input type="text" id="complemento" placeholder="Ex: bloco, apartamento, fundos e sobrando" required>


            </div>

            <button type="submit" class="submit-btn">Enviar</button>

      </form>
   </div>

   <script src="mains.js"></script>
</body>

</html>
